<app-nav-bar></app-nav-bar>
<div class="main">
  <div class="login">
    <h1 style="text-align: center; font-size: 24px; letter-spacing: 1px; font-weight: 500; color: black; margin-top: 10px;">Registration
      Page</h1>

    <form class="loginRegister" (ngSubmit)="onRegister()">

      <div class="inputs">
        <label for="name">User Name:</label>
        <input type="text" id="name" [(ngModel)]="userName" name="userName" placeholder="Enter your Name">
      </div>

      <div class="inputs" style="margin-top: 12px;">
        <label for="email">E-mail:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your e-mail">
      </div>

      <div class="inputs" style="margin-top: 12px;">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
      </div>

      <div class="inputs" style="margin-top: 12px;">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Enter your password">
      </div>
      <p style="margin: 0; color: #000; font-size: 14px;">Already have an account? <a [routerLink]="['/login']"
          style="color: rgb(92, 40, 140); ">Sign In</a></p>
      <div style="display: flex; justify-content: center;">
        <button type="submit">Register</button>

      </div>
    </form>

  </div>
</div>
